<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student ID Card</title>
  </head>
  <body>
    <div class="card">
      <div class="leftside">
        <div class="uni">
          <h1>AIM</h1>
          <p>Aethria Institute of Magic</p>
        </div>
        <div class="name-and-id">
          <h2>Morgana Dorne</h2>
          <p>0311270759124</p>
        </div>
        <div class="info">
          <p>Department: Applied Magic and Science</p>
          <p>Major: Spell Engineering</p>
          <p>Semester: 2</p>
        </div>
        <img src="images/barcode.png" alt="" class="barcode" />
      </div>
      <div class="rightside">
        <img
          src="images/undergrad-girl.jpeg"
          alt="id photo of Morgana"
          class="photo"
        />
        <h3>Student</h3>
        <p class="expiration-date">Exp. 01/02/2078</p>
      </div>
    </div>
  </body>
</html>
